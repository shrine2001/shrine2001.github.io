<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shrine 2001</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%; 
            overflow: hidden; background-color: black;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }
        
        .main-container { display: flex; width: 100vw; height: 100vh; flex-direction: row; }
        @media (max-width: 768px) {
            .main-container { flex-direction: column; }
            .split-side { width: 100% !important; height: 50% !important; border-right: none !important; border-bottom: 1px solid rgba(255,255,255,0.05); }
        }

        .split-side { 
            transition: width 0.8s cubic-bezier(0.16, 1, 0.3, 1), height 0.8s cubic-bezier(0.16, 1, 0.3, 1); 
            display: flex; align-items: center; justify-content: center; position: relative; z-index: 10;
        }

        /* FIX ALLINEAMENTO: Centriamo tutto rispetto al titolo */
        .content-anchor { 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            width: 100%; height: auto;
        }

        /* Area Icona: altezza fissa per non sbilanciare il centro */
        .icon-box { 
            height: 60px; display: flex; align-items: center; justify-content: center; 
            margin-bottom: 20px; 
        }

        /* Area Titolo: il perno della simmetria */
        .title-box { text-align: center; min-height: 80px; }

        /* Area Bottoni: altezza fissa così l'ingombro è identico tra i due lati */
        .button-zone { 
            height: 120px; /* Spazio riservato ai bottoni */
            display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
            margin-top: 30px; 
        }

        .hidden-page { display: none !important; }
        .animate-fadeIn { animation: fadeIn 0.6s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .fixed-header { position: absolute; top: 40px; left: 0; right: 0; display: flex; justify-content: center; z-index: 30; pointer-events: none; }
        .header-title { text-align: center; text-indent: 0.54em; letter-spacing: 0.8em; font-size: 10px; font-weight: 300; text-transform: uppercase; color: rgba(255, 255, 255, 0.3); }

        .folder-card { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.05); transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1); cursor: pointer; position: relative; overflow: hidden; }
        
        /* Resto degli stili invariati... */
        .eyelid-top { position: fixed; top: 0; left: 0; right: 0; z-index: 90; background: black; height: 180px; display: flex; flex-direction: column; align-items: center; justify-content: center; border-bottom-left-radius: 50% 20%; border-bottom-right-radius: 50% 20%; box-shadow: 0 15px 50px 20px black; pointer-events: none; }
        .eyelid-bottom { position: fixed; bottom: 0; left: 0; right: 0; z-index: 90; background: black; height: 100px; border-top-left-radius: 50% 30%; border-top-right-radius: 50% 30%; box-shadow: 0 -15px 50px 20px black; pointer-events: none; }
    </style>
</head>
<body>

    <div id="main-ui" class="main-container relative">
        <div id="side-work" class="split-side w-1/2 bg-neutral-900 border-r border-white/5 group" onmouseenter="expand('work')" onmouseleave="expand('reset')">
            <div class="content-anchor">
                <div class="icon-box">
                    <i data-lucide="briefcase" class="w-10 h-10 text-neutral-600 group-hover:text-white transition-all"></i>
                </div>
                <div class="title-box">
                    <h2 class="text-2xl md:text-3xl font-light tracking-[0.4em] text-white uppercase mb-2">Work</h2>
                    <p class="text-[8px] md:text-[9px] tracking-[0.3em] text-neutral-500 uppercase">Professional Area</p>
                </div>
                <div class="button-zone w-full px-6 opacity-100 md:opacity-0 md:pointer-events-none group-hover:opacity-100 group-hover:pointer-events-auto transform transition-all duration-500">
                    <div class="flex flex-row gap-3 w-full max-w-[280px] md:max-w-sm">
                        <a href="https://linkedin.com/in/andrea-arici-336b5b241" target="_blank" class="flex-1 border border-white/20 py-3 text-[8px] tracking-[0.2em] text-neutral-400 hover:bg-white hover:text-black hover:border-white transition-all duration-500 text-center uppercase">Linkedin</a>
                        <a href="src/cv_redacted.pdf" target="_blank" class="flex-1 border border-white/20 py-3 text-[8px] tracking-[0.2em] text-neutral-400 hover:bg-white hover:text-black hover:border-white transition-all duration-500 text-center uppercase">CV</a>
                    </div>
                </div>
            </div>
        </div>

        <div id="side-personal" class="split-side w-1/2 bg-black group" onmouseenter="expand('personal')" onmouseleave="expand('reset')">
            <div class="content-anchor">
                <div class="icon-box">
                    <i data-lucide="moon" class="w-10 h-10 text-white/80 transition-transform duration-1000 group-hover:rotate-90"></i>
                </div>
                <div class="title-box">
                    <h2 class="text-2xl md:text-3xl font-light tracking-[0.4em] text-white uppercase mb-2">Shrine</h2>
                    <p class="text-[8px] md:text-[9px] tracking-[0.3em] text-neutral-500 uppercase">Personal Area</p>
                </div>
                <div class="button-zone w-full px-6 opacity-100 md:opacity-0 md:pointer-events-none group-hover:opacity-100 group-hover:pointer-events-auto transform transition-all duration-500">
                    <div class="flex flex-col gap-3 w-full max-w-[280px] md:max-w-sm">
                        <div class="flex flex-row gap-3 w-full">
                            <a href="https://www.instagram.com/hugh.willoughby/" target="_blank" class="flex-1 border border-white/20 py-3 text-[8px] tracking-[0.2em] text-neutral-400 hover:bg-white hover:text-black hover:border-white transition-all duration-500 text-center uppercase">Instagram</a>
                            <a href="#" target="_blank" class="flex-1 border border-white/20 py-3 text-[8px] tracking-[0.2em] text-neutral-400 hover:bg-white hover:text-black hover:border-white transition-all duration-500 text-center uppercase">Spotify</a>
                        </div>
                        <button onclick="openPage('workspace-page')" class="w-full border border-white/20 py-3 text-[8px] tracking-[0.2em] text-neutral-400 hover:bg-white hover:text-black hover:border-white transition-all duration-500 text-center uppercase">Content</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="fixed-header"><h1 class="header-title">2001</h1></div>

    <script>
        lucide.createIcons();
        function expand(side) {
            if (window.innerWidth < 768) return; 
            const work = document.getElementById('side-work');
            const personal = document.getElementById('side-personal');
            if (side === 'work') { work.style.width = '62%'; personal.style.width = '38%'; }
            else if (side === 'personal') { work.style.width = '38%'; personal.style.width = '62%'; }
            else { work.style.width = '50%'; personal.style.width = '50%'; }
        }
        function openPage(pageId) {
            const pages = ['main-ui', 'workspace-page']; // semplificato per l'esempio
            pages.forEach(id => {
                const el = document.getElementById(id);
                if (el) el.classList.add('hidden-page');
            });
            document.getElementById(pageId).classList.remove('hidden-page');
            lucide.createIcons();
        }
        function closeAllPages() { openPage('main-ui'); }
    </script>
</body>
</html>
