<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shrine 2001 | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .animate-fadeIn { animation: fadeIn 0.8s ease-out; }
        body { background-color: black; color: white; overflow-x: hidden; font-family: sans-serif; }
        .hidden-page { display: none; }
    </style>
</head>
<body>

    <div id="landing-page" class="relative h-screen w-screen flex animate-fadeIn">
        <div id="side-work" class="relative w-1/2 flex items-center justify-center cursor-pointer transition-all duration-700 ease-out group" onclick="showPage('work')">
            <div class="absolute inset-0 bg-gradient-to-br from-neutral-900 via-neutral-800 to-neutral-900"></div>
            <div class="relative z-10 text-center transform transition-all duration-700 group-hover:scale-110">
                <i data-lucide="briefcase" class="w-20 h-20 mx-auto mb-8 transition-transform duration-700 group-hover:rotate-12"></i>
                <h2 class="text-5xl font-light tracking-widest mb-4">WORK</h2>
                <div class="h-px bg-white mx-auto w-24 transition-all duration-700 group-hover:w-48"></div>
                <p class="mt-6 text-neutral-400 tracking-wider opacity-0 transform translate-y-4 transition-all duration-700 group-hover:opacity-100 group-hover:translate-y-0">PROFESSIONAL PORTFOLIO</p>
            </div>
        </div>

        <div class="absolute top-0 left-1/2 h-full w-px bg-gradient-to-b from-transparent via-white/20 to-transparent z-20"></div>

        <div id="side-personal" class="relative w-1/2 flex items-center justify-center cursor-pointer transition-all duration-700 ease-out group" onclick="showPage('personal')">
            <div class="absolute inset-0 bg-gradient-to-bl from-neutral-900 via-neutral-800 to-neutral-900"></div>
            <div class="relative z-10 text-center transform transition-all duration-700 group-hover:scale-110">
                <i data-lucide="sparkles" class="w-20 h-20 mx-auto mb-8 transition-transform duration-700 group-hover:-rotate-12"></i>
                <h2 class="text-5xl font-light tracking-widest mb-4">PERSONAL</h2>
                <div class="h-px bg-white mx-auto w-24 transition-all duration-700 group-hover:w-48"></div>
                <p class="mt-6 text-neutral-400 tracking-wider opacity-0 transform translate-y-4 transition-all duration-700 group-hover:opacity-100 group-hover:translate-y-0">CREATIVE SPACE</p>
            </div>
        </div>

        <div class="absolute top-8 left-1/2 -translate-x-1/2 z-30">
            <h1 class="text-2xl font-light tracking-[0.3em] text-white/80">SHRINE 2001</h1>
        </div>
    </div>

    <div id="work-page" class="hidden-page min-h-screen bg-neutral-900 p-8 animate-fadeIn">
        <button onclick="showPage('landing')" class="flex items-center gap-2 text-neutral-400 hover:text-white mb-16 transition-colors">
            <i data-lucide="arrow-left" class="w-5 h-5"></i> BACK
        </button>
        <div class="max-w-6xl mx-auto">
            <div class="flex items-center gap-4 mb-4">
                <i data-lucide="briefcase" class="w-12 h-12"></i>
                <h1 class="text-6xl font-light tracking-widest">WORK</h1>
            </div>
            <div class="h-px bg-gradient-to-r from-white to-transparent mb-16"></div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="bg-neutral-800 p-8 border border-neutral-700 hover:border-white/40 transition-all">
                    <i data-lucide="code" class="w-12 h-12 mb-6"></i>
                    <h3 class="text-2xl font-light mb-3">Development</h3>
                    <p class="text-neutral-400">Full-stack web applications</p>
                </div>
                </div>
        </div>
    </div>

    <div id="personal-page" class="hidden-page min-h-screen bg-black p-8 animate-fadeIn">
        <button onclick="showPage('landing')" class="flex items-center gap-2 text-neutral-400 hover:text-white mb-16">
            <i data-lucide="arrow-left" class="w-5 h-5"></i> BACK
        </button>
        <div class="max-w-6xl mx-auto text-center">
            <h1 class="text-7xl font-light tracking-[0.3em] mb-8">PERSONAL</h1>
            <p class="text-2xl text-neutral-400 font-light mb-24">Exploring the intersection of art and digital culture.</p>
            <div class="flex justify-center gap-8">
                <a href="#" class="border border-white px-8 py-3 hover:bg-white hover:text-black transition">INSTAGRAM</a>
                <a href="#" class="border border-white px-8 py-3 hover:bg-white hover:text-black transition">TWITCH</a>
            </div>
        </div>
    </div>

    <script>
        // Inizializza icone
        lucide.createIcons();

        // Logica per cambiare pagina
        function showPage(pageId) {
            document.getElementById('landing-page').classList.add('hidden-page');
            document.getElementById('work-page').classList.add('hidden-page');
            document.getElementById('personal-page').classList.add('hidden-page');

            document.getElementById(pageId + '-page').classList.remove('hidden-page');
            
            // Re-inizializza icone per la nuova pagina visibile
            lucide.createIcons();
        }
    </script>
</body>
</html>
